<!--
    @file login.html
    @brief Página de inicio de sesión para el sistema Tienda Dulce Hogar.

    Esta página contiene un formulario que permite a los usuarios iniciar sesión en el sistema.
    Los usuarios deben ingresar su correo electrónico y contraseña para acceder a su cuenta.

    @details
    El formulario envía los datos a la página "php/login.php" para procesar el inicio de sesión.
    Se valida que todos los campos sean obligatorios y se proporciona un mensaje de error si alguno de ellos está vacío.

    @author Francesca Olivares Aqueveque
    @date 2025-05-03

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="navbar">
        <a href="index.html">Inicio</a>
        <a href="registro.html">Registrarse</a>
    </header>

    <div class="container">
        <h1>Iniciar Sesión</h1>
        <form action="php/login.php" method="POST">
            <label for="email">Correo Electrónico:</label>
            <input type="email" name="email" id="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" required>

            <input type="submit" value="Entrar">
        </form>
    </div>
</body>
</html>
